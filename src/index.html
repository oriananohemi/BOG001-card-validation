<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
          <div class="delantera">
            <div class="logoMarca" id="logo-marca">
              <img class="imagenLogo" src="imagenes/visa.png" alt="">
            </div>
            <img class="chipTarjeta" src="imagenes/chip.png" alt="">
            <div class="datos">
              <div class="grupo">
                <p class="informacionTarjeta">Numero de Tarjeta</p>
                <p class="tarjetaUsuario" id="numero">
                  #####
                </p>
              </div>
              <div class="flexbox">
              <div class="grupo">
                <p class="informacionTarjeta">Nombre de Tarjeta</p>
                <p class="tarjetaUsuario" id="nombre">
                  Daniela Ramirez
                </p>
              </div>
              <div class="grupo" id="expiracion">
                <p class="informacionTarjeta">
                  Expiracion
                </p>
                <p class="tarjetaUsuario">
                  <span class="mes">MM</span>/<span class="year">AA</span>
                </p>
              </div>
              </div>
            </div>
          </div>
          <div class="trasera">
            <div class="barraMagnetica">
            </div>
              <div class="datos">
                <div class="grupo firmaGrupo" id="firma">
                  <p class="informacionTarjeta">
                    Firma
                  </p>
                  <div class="firma">
                    <p>
                     Suga
                    </p>
                  </div>
                </div>
                <div class="grupo ccvGrupo" id="ccv">
                  <p class="informacionTarjeta">
                        CCV
                  </p>
                  <p class="ccv"></p>
                </div>
              </div>
              <p class="leyenda">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </p>
              <a href="#" class="linkBanco">www.tubanco.com</a>
            </div>
        </section>
        <form class="formulario">
          <div class="grupo">
            <label for="inputNumber">Numero Tarjeta</label>
              <input class="creditInfo" type="number" name="" id="inputNumber" placeholder="Ingresa tu numero de tarjeta" maxlength="19">
            </div>
            <div class="grupo">
            <label for="inputName">Nombre</label>
              <input class="creditInfo" type="text" name="" id="inputName" placeholder="Ingresa nombre y apellido" maxlength="19">
            </div>
            <div class="flexbox">
              <div class="grupo expira">
                <label for="inputName">Expiracion</label>
                <div class="flexbox">
                  <div class="grupoSelect flexbox">
                        <select name="mes" id="selectMes" class="select">
                          <option disabled selected>Mes</option>
                        </select>
                        <i class="fas fa-angle-down"></i>
                  </div>
                  <div class="grupoSelect flexbox">
                    <select name="year" id="selectYear" class="select">
                      <option disabled selected>Año</option>
                    </select>
                    <i class="fas fa-angle-down"></i>
                  </div>
                </div>
              </div>
              <div class="grupo ccv">
                <label for="inputCVV">CVV</label>
                <input type="text" id="inputCVV" maxlength="3" class="inputCcv">
              </div>
            </div>
            <button id="button" class="button">Enviar</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/9fa96555ef.js"></script>
  </body>
</html>
